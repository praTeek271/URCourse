{% extends 'Basic.html' %}
{% block title %}Contact Us{% endblock title %}
{% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
    #about-home{
    background-image: linear-gradient(rgba(9,5,54,0.3),rgba(5,4,46,0.7)),url("../static/");
    width: 100%;
    height: 70vh;
    background-size: cover;
    background-position: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    text-align: center;
    padding: 92px;

}
#about-container{
    display: flex;
    align-items: center;
    padding: 8vw 8vw 2vw 8vw;
}
#about-container .about-img{
    width: 60%;
    padding: 60px;
}
#about-container .about-img img{
    width: 100%;
}
#about-home h5{
    align-items: center;
}

#about-container .about-text{
    width: 40%;
    padding: 60px;
}
#about-container .about-text h2{
    color: black;

}
</style>

{% endblock head %}
  {% block body %}
    <div class="container" >
        <div style="padding-left: 31rem;">
            <h1> Contact Us </h1>
        </div>

        <form method="POST" style="padding:4rem; padding-block:4rem;">
            {% csrf_token %}
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">User Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" placeholder="User_Name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="Email" name="Email" placeholder="example@abc.com">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-10">
                    <input type="phone" class="form-control" id="phone" name="phone" placeholder="9999999999">
                </div>
            </div>
            <div class="form-floating mb-4">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Your course related Queries: </label>
                <div style="padding-left: 10.5rem;">
                    <textarea class="form-control" id="desc" name="desc" placeholder="Leave Your request here" style="height:145px;"></textarea>
                </div>
            </div>
        
        
            <button type="submit" class="btn btn-primary" style="margin-left:34rem" value="OK"> Post </button>
        </form>
        </div>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

{% endblock %}
