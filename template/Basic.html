<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Updated CSS path -->
    <link rel="icon" href="{% static 'assets/Brand.png' %}"> 
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% block head %}{% endblock head %}
</head>
<body style="background-color: #b1e10c66;">
    <!-- NAVIGATION -->
    <nav style="position: relative;">
        <a href="{% url 'homepage' %}">
            <img src="{% static 'assets/Brand.png' %}" alt="">
        </a>
        <div class="navigation">
            <ul>
                <li><a href="{% url 'homepage' %}">Home</a></li>
                <li><a href="{% url 'aboutme' %}">About</a></li>
                <li><a href="{% url 'community' %}">Community</a></li>
                <li><a href="{% url 'coursesdisp' %}">Courses</a></li>
                <li><a href="{% url 'feedback' %}">Contact</a></li>
                <li><a href="/admin">{% block useRname %}{% endblock useRname %}</a></li>
                <!-- Search Form -->
                <li>
                    <form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'search_courses' %}" style="display: flex;">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><box-icon name='search-alt' animation='tada' ></box-icon></button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <!-- HOME -->
    {% block body %}{% endblock body %}

    <script src="https://kit.fontawesome.com/42d4eb501b.js" crossorigin="anonymous"></script>
</body>
</html>
